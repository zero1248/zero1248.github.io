# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Isaac前进4
subtitle: 人生很长，何必惊慌
description: 学习笔记 思考感悟
keywords: 
author: Isaac
language: zh-CN
timezone: 


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://zero1248.github.io

root: /
# permalink: /blog/:year/:month/:day/:title/
permalink: article/:abbrlink.html
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex
permalink_defaults: 


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang 

# 跳过渲染
skip_render:
 - 'README.md'
 - 'docs/*.md'

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false

post_asset_folder: true   # enable image source folder


relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2
 
# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: 0.0.0.0
logger: false
logger_format: 

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yilia

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  type: git
  repository: git@github.com:zero1248/zero1248.github.io.git
  branch: master

# yilia 所有文章相关
jsonContent:
  meta: false
  pages: false
  posts: 
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    # permalink: false
    permalink: true
    excerpt: false
    categories: false
    tags: true


# search
search:
  path: search.xml
  field: all

# hexo-neat  github:https://github.com/rozbo/hexo-neat
# 博文压缩，exclude表示不包括，即不压缩的内容
neat_enable: true
# 压缩html
# 不要跳过 .md、.swig 文件
neat_html:
  enable: true
  exclude:
    # - '**/google4cc750c2e2103b7c.html' #忽略Google的站点(https://yansheng836.github.io) 验证文件，Google不同网站的验证文件都一样。
    # - '**/baidu_verify_QgSK2r2blo.html' #忽略百度的站点(https://yansheng836.github.io) 验证文件，百度的就每个网站一个内容。
# 压缩css  
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'
    # - '**/ins.js'   #忽略压缩/source/photos/ins.js文件，不然会出现错误，相册会显示不出来
